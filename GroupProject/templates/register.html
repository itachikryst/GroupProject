{% extends 'base.html' %}
{% block content %}
<h3><center>register</center></h3>
<br>
<div class="loginForm">
<div class="mx-auto col-4">
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlSelect1">Typ konta</label>
    {{registerForm.accountType}}
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Nazwa użytkownika</label>
    {{registerForm.userName}}
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Imię</label>
    {{registerForm.name}}
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Nazwisko</label>
    {{registerForm.surname}}
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">E-mail</label>
    {{registerForm.email}}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Numer telefonu</label>
    {{registerForm.password}}
  </div>
  <button type="submit" class="btn btn-primary">Zarejestruj</button>
</form>
</div>
</div>
{% endblock %}
